<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/icon tailwind.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Site com Tailwind</title>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    
                    colors: {
                        principal: '#2E1012',
                        amarelo: '#F3CC4D'
                    },
                    fontFamily: {
                        indie: ['Indie Flower', 'cursive']    
                    },
                    spacing:{
                        ll: '120px',
                        coluna_centro:'30%',
                        colunas_laterais:'35%',
                        img1:'370px',
                        img2:'560px',
                        logo:'50%',
                        p:'80%',
                        buttonW:'300px',
                        buttonH:'70px',
                        buttonT:'20px'
                    },
                    backgroundImage:{
                        img:"url('/img/background.svg')"
                    }
                }
            }
        }
    </script>
</head>
<body class="
    bg-principal
    font-indie
    h-screen
    w-screen
    justify-center
    flex
    bg-img
    bg-no-repeat
    bg-center
">


    <!-- COLUNA LATERAL -->
    <div class="
        w-colunas_laterais
        h-screen
        justify-center
        flex
    ">
        <img src="./img/image 1.svg" alt="" class="
            w-img1
        ">
    </div>


    <!-- COLUNA CENTRAL -->
    <div class="
        bg-amarelo
        w-coluna_centro
        h-screen
        flex
        flex-col
        items-center
        justify-around
    ">
        <img src="./img/image 3.svg" alt="" class="
            w-logo
        ">
        <p class="
            w-p
            text-center
            text-3xl
        ">
            Ferrero Rocher oferece uma experiência de sabor incomparável de contraste de camadas: uma avelã inteira no meio, um delicioso recheio cremoso de avelã, um wafer crocante coberto com chocolate e pedacinhos de avelã.
        </p>
        <button class="
            w-buttonW
            h-buttonH
            bg-principal
            text-white
            text-3xl
        ">
            Saiba Mais
        </button>
    </div>

    <!-- COLUNA LATERAL -->
    <div class="
        w-colunas_laterais
        h-screen
        justify-center
        flex
    ">
        <img src="./img/ferreiro-rocher 1.svg" alt="" class="
            w-img2
        ">
    </div>
</body>
</html>
